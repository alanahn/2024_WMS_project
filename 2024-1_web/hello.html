<!-- 문서 형식과 HTML의 버전을 정의합니다. -->
<!DOCTYPE html> 
<!-- HTML 문서를 시작하고 언어를 지정합니다. (영어) -->
<html lang="ko"> 
<!-- 메타 정보와 외부 자원에 대한 링크를 포함하는 헤더 섹션을 시작합니다. -->
<head> 
		<!-- 문서의 문자 인코딩을 지정합니다. (UTF-8) -->
    <meta charset="UTF-8"> 
    <!-- 인터넷 익스플로러의 호환성 모드를 설정합니다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- 반응형 디자인을 위한 뷰포트를 구성합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- HTML 문서의 제목을 설정합니다. -->
    <title>Document</title> 
</head>
<body>
    <!-- 본문 섹션에는 웹 페이지의 실제 내용이 포함됩니다. -->
    <h1> hello html1 </h1>
    <h2> hello html1 </h2>
    <h3> hello html1 </h3>
    <h4> hello html1 </h4>
    <h5> hello html1 </h5>
    <h6> hello html1 </h6>

    <p>문단입니다!!</p>

    <b>문단입니다.</b>

    <i>lorem ipsum</i>

    <strong>lorem ipsum</strong>
    <br><br>
    <a href="https://www.google.com" target="_blank">구글로 가는 링크</a>

    <div>안녕???</div>
    <div>하세요!!<div>dkdsl<span>kdjs</span>dkj</div></div>
</body>
</html>
